<body>

<main id="main-page">
	<section class="header">

							<form class="d-inline">
								 <input type="search" placeholder="Search" aria-label="Search">
							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="nav-icons d-flex align-items-center justify-content-end text-center">
						<a href="#">
							<i class="icofont-home"></i>
							Home
						</a>
						<a href="#">
							<i class="icofont-people"></i>
							My Networks
						</a>
						<a  href="#">
							<i class="icofont-briefcase-1"></i>
							Job
						</a>
						<a  href="#">
							<i class="icofont-ui-messaging"></i>
							Messaging
						</a>
						<a  href="#">
							<i class="icofont-notification"></i>
							Notification
						</a>
						<a  href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
							<img src="image/team-1.jpg">
							Me
						</a>
						<a  href="#" class="work dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

						<div id="signout">sign-out</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="main mt-3">
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<div id="profile">					
					</div>
				</div>
				<div class="col-lg-8">
					<div class="invitation p-2 d-flex align-items-center justify-content-between">
						<p>No pending invitations</p>
						<p>Manage</p>
					</div>
					<div id="recommends" class="recommends d-flex">
					
					</div>			
				</div>
			</div>
		
		</div>
	
	</section>
</main>
				<!---------------------------main section ends-------------------->
				
				
				<!---------------------------enter linkedin-section-------------------->
<section id="enter-section">

				<!---------------------------login section-------------------->

	<section id="login-section">
		<div class="login">
			<div class="heading">
				<h1>LINKEDIN</h1>
				<h4>Login</h4>
			</div>
			<div class="input">
				<input type="email" id="login-email" placeholder="Email"><br><br>
				<input type="password" id="login-pwd" placeholder="Password"><br><br>	
				<input type="button" id="login-btn" value="Login">
				<p>Not a member? <span id="signup-btn">Signup</span></p>
			</div>
		</div>
	</section>
	
	
					<!---------------------------signup section-------------------->
	
	
	
	<section id="signup-section">
	
		<div class="signup">
			<div class="heading">
				<h1>LINKEDIN</h1>
				<h4>signup</h4>
			</div>
			<div>
				<label for="firstname">First Name :</label>
					<input type="text" id="firstname"><br><br>
				<label for="lastname">Last Name :</label>
					<input type="text" id="lastname"><br><br>				
				<label for="email">Email :</label>
					<input type="email" id="email"><br><br>	
				<label for="phone-no">Phone.no :</label>
					<input type="tel" id="phone-no" pattern=""><br><br>
				<p class="gender-tag">Gender :</p>
				<label for="Female" class="gender">Female</label>
					<input type="radio" id="female" name="gender">
				<label for="Male" class="gender">Male</label>
					<input type="radio" id="male" name="gender" ><br><br>
				<label for="dob">Date of Birth :</label>
					<input type="date" id="dob"><br><br>
				<label for="signup-pwd">Password :</label>
					<input type="password" id="signup-pwd"><br><br>
				<label for="signup-confirm-pwd">Confirm Password :</label>
					<input type="password" id="signup-confirm-pwd"><br><br>
				<input type="submit" id="signup-submit"></input>
			</div>
		</div>
	<section>	

</section>
	<script src="js/main.js"></script>

</body>
</html>
